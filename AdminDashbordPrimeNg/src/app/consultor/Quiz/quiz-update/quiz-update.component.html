<!-- Add a non-null assertion operator (!) to assert that the quiz object is not undefined -->

<div *ngIf="quiz!">
  <h2>Update Quiz</h2>

  
  <form (ngSubmit)="updateQuizDetails()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="quiz!.title" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="quiz!.description" required></textarea>
    </div>
    <div>
      <label for="timer">Timer (minutes):</label>
      <input type="number" id="timer" name="timer" [(ngModel)]="quiz!.timer" required />
    </div>
    <div class="form-group">
      <label for="assignedTo">Assigned To:</label>
      <select id="assignedTo" name="assignedTo" [ngModel]="quiz?.assignedTo" (ngModelChange)="quiz.assignedTo = $event">
        <option *ngFor="let user of users" [value]="user._id">{{ user.username }}</option>
      </select>
    </div>
 

    
    <button class="button button-sliding-icon ripple-effect" type="submit">Update Quiz</button>
  </form>
</div>

<ng-template #noQuestions>
  <p>No questions available for this quiz.</p>
</ng-template>
