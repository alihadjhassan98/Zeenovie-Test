<div class="container mt-5">
	<div class="row">

		<div class=" col-md-12 ">

			<h3 class="page-title">Search Results</h3>

	
			
			<!-- Freelancers List Container -->
			<div class="grid-layout margin-top-35">
				
			    <div *ngFor="let consultant of consultants"  class="freelancerss">
                    <div  style=" border: 1px solid var(--surface-d); border-radius: 3px;
                    margin: .3rem;
                   padding: 0%; ">
                        <!-- Overview -->
                        <div  class="freelancer-overview product-item-content">
                            <div class="freelancer-overview-inner ">
                                <!-- Bookmark Icon -->

                                <!-- <ng-container >
                                    <span class="bookmark-icon"></span>
                                </ng-container> -->
                                <!-- Avatar -->
                                <div class="freelancer-avatar">
                                  
                                    <a [routerLink]="['/home/single-consultant-details', consultant._id]">
                                        <ng-container *ngIf="consultant.images.length > 0">
                                            <img [src]="'data:image/png;base64,' + consultant.images[0].data"
                                                alt="">
                                        </ng-container>
                                    </a>
                                </div>

                                <!-- Name -->
                                <div class="freelancer-name mb-1">
                                    <h4><a href="#">{{ consultant.username }}</a></h4>
                                    <span *ngIf="consultant.prodata.length > 0">{{ consultant.prodata[0].Title
                                        }}</span>
                                </div>

                                <!-- Rating -->
                              <ng-container class="freelancer-rating " *ngIf="consultant.ratings.length > 0">
                                <p-rating [(ngModel)]="consultant.averageRating" [readonly]="true" [cancel]="false" ></p-rating>


                                </ng-container> 
                                
                            </div>
                        </div>

                        <!-- Details -->
                        <div class="freelancer-details">
                            <!-- <div class="freelancer-details-list">
                                <ul>
                                    <ng-container *ngIf="consultant.prodata.length > 0">
                                        <li>
                                            Location <strong><i class="icon-material-outline-location-on"></i>
                                                {{ consultant.prodata[0].City }}, {{
                                                consultant.prodata[0].Region }}</strong>
                                        </li>
                                        <li>
                                            Rate <strong>{{ consultant.prodata[0].CurrentNetSalary }} /
                                                hr</strong>
                                        </li>
                                    </ng-container>
                                    <li>Job Success <strong>95%</strong></li>
                                </ul>
                            </div> -->
                            <a [routerLink]="['/home/single-consultant-details', consultant._id]" style="width : 100%;"
                                class="button button-sliding-icon ripple-effect" >View Profile <i
                                    class="icon-material-outline-arrow-right-alt"></i></a>
                        </div>

                    </div>
                  </div>
	
			</div>
			<!-- Tasks Container / End -->


			<!-- Pagination -->
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12">
					<!-- Pagination -->
					<div class="pagination-container margin-top-40 margin-bottom-60">
						<nav class="pagination">
							<ul>
								<li class="pagination-arrow"><a href="#" class="ripple-effect"><i class="icon-material-outline-keyboard-arrow-left"></i></a></li>
								<li><a href="#" class="ripple-effect">1</a></li>
								<li><a href="#" class="current-page ripple-effect">2</a></li>
								<li><a href="#" class="ripple-effect">3</a></li>
								<li><a href="#" class="ripple-effect">4</a></li>
								<li class="pagination-arrow"><a href="#" class="ripple-effect"><i class="icon-material-outline-keyboard-arrow-right"></i></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- Pagination / End -->

		</div>
	</div>
</div>
